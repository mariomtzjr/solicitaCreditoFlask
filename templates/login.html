<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Creze Test with Flask</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

{% block body %}
    {% if session['logged_in'] %}

        You're logged in already!

    {% else %}
    <div class="container">
        <div class="row">
            <div class="jsx-3848274220 column is-half-desktop is-8-tablet is-12-mobile form-container">
                <img src="{{ url_for('static', filename='img/logocreze.png') }}" class="jsx-3848274220 header-icon">
                <h1 class="jsx-3848274220 has-text-centered mar-bottom">Ingresa a tu cuenta</h1>
                <form class="jsx-3931549017 columns is-multiline" action="/login" method="POST">
                    <div class="jsx-3931549017 column is-12">
                        <label for="email" class="jsx-3931549017">Correo</label>
                        <div class="container-input">
                            <input class="form-control" type="email" required="" name="username" placeholder="Ingresa el correo electrónico" value="" autocomplete="off">
                            <div class="errorMessage">Correo inválido</div>
                        </div>
                    </div>

                    <div class="jsx-3931549017 column is-12">
                        <label for="password" class="jsx-3931549017 password">Contraseña <a class="jsx-3931549017" href="/forgot">¿Olvidaste tu contraseña?</a></label>
                        <div class="container-input">
                            <input class="form-control" type="password" required="" name="password" placeholder="Ingresa la contraseña" value="" autocomplete="off">
                            <div class="errorMessage">Contraseña inválida</div>
                        </div>
                    </div>

                    <div class="jsx-3931549017 column is-12">
                        <div>
                            <button class="btn btn-success send">Ingresar</button>
                        </div>
                    </div>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                      <hr class="jsx-3931549017">
                      <div class="jsx-3931549017 column is-12 forgot">
                        <small class="jsx-3931549017">¿Nuevo en creze? </small>
                        <a class="jsx-3931549017" href="https://application-beta.creze.com/?show=applynow ">Crear cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% endif %}
{% endblock %}

</body>
</html>
