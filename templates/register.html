{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center mb-4 mt-4">Registro de Cliente</h1>
        <form class="mx-auto">
            <div class="form-group">
                <label class="w-25" for="exampleInputEmail1">Username</label>
                <span class="ml-4">{{ form.username }}</span>
            </div>
            <div class="form-group">
                <label style="width: 70px;" for="exampleInputEmail1">Email</label>
                <span class="ml-4">{{ form.email }}</span>
            </div>
            <div class="form-group">
                <label class="w-25" for="exampleInputPassword1">Password</label>
                <span class="ml-4">{{ form.password }}</span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

{% endblock %}
